<section class="hits">
    <div class="container">
        <div class="subheader">
            <h2>Хиты продаж</h2>
            <div class="subheader__line"> </div>
        </div>
        <div class="swiper hits__slider">
            <div class="swiper-wrapper hits__slider-wrapper"><!-- slides-->
            {% for product in hit_product_list %}
                {% include "includes/cards/hit-product-card/hit-product-card.html" %}
            {% endfor %}
            </div>
        </div>
        <div class="hits__slider-controls slider__controls">
            <div class="hits__slider-prev slider__controls-prev">
                <svg width="25" height="24" viewBox="0 0 25 24"
                    fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 19L19.5 12M19.5 12L12.5 5M19.5 12H5.5" stroke="#2D896A" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <div class="hits__slider-next slider__controls-next">
                <svg width="25" height="24" viewBox="0 0 25 24"
                    fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 19L19.5 12M19.5 12L12.5 5M19.5 12H5.5" stroke="#FFFFFF" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
        </div>
    </div>
</section>
